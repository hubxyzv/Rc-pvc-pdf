<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RC PVC GENERATOR - FIXED</title>
  <style>
    /* UI STYLES */
    body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .no-print { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
    .search-box { display: flex; gap: 10px; margin-top: 15px; }
    input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; text-transform: uppercase; font-weight: bold; }
    button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn-gen { background: #1a73e8; color: white; }
    .btn-print { background: #28a745; color: white; width: 100%; margin-top: 15px; display: none; }
    #loader { display: none; color: #1a73e8; margin-top: 10px; font-weight: bold; }

    /* PVC CARD CSS */
    .print-wrapper { display: none; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px; }
    .card { width: 8.56cm; height: 5.4cm; position: relative; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.2); background-size: 100% 100% !important; }
    .front { background: url('https://iili.io/F3bdyFf.png'); }
    .back { background: url('https://iili.io/F3b22uS.png'); }
    .field { position: absolute; font-size: 6.5pt; color: #000; font-weight: bold; pointer-events: none; }

    @media print {
      .no-print { display: none !important; }
      .print-wrapper { display: flex !important; }
    }
  </style>
</head>
<body>

<div class="no-print">
  <h2>üóÇÔ∏è RC PVC GENERATOR</h2>
  <div class="search-box">
    <input type="text" id="vNo" placeholder="DL10AB1234">
    <button class="btn-gen" onclick="generateRC()">GENERATE</button>
  </div>
  <div id="loader">Fetching Secure Data...</div>
  <button class="btn-print" id="pBtn" onclick="window.print()">üì• PRINT PVC CARD</button>
</div>

<div class="print-wrapper" id="output">
  <div class="card front">
    <div class="field" style="top:13px; left:50%; transform:translateX(-50%); font-size:7.5pt;" id="f-class">VEHICLE CLASS</div>
    <div class="field" style="top:40px; left:12px;" id="f-regNo">--</div>
    <div class="field" style="top:45px; right:40px; width:180px; line-height:1.4;">
        Maker: <span id="f-maker">--</span><br>
        Model: <span id="f-model">--</span><br>
        Fuel: <span id="f-fuel">--</span><br>
        Mfg: <span id="f-mfg">--</span><br>
        Authority: <span id="f-auth">--</span>
    </div>
    <img id="qr" style="position:absolute; bottom:60px; left:8px; width:65px;">
  </div>

  <div class="card back">
    <div class="field" style="top:15px; left:105px;" id="b-gov">GOVERNMENT OF INDIA</div>
    <div class="field" style="top:42px; left:83px;">
        Reg No: <span id="b-regNo">--</span> &nbsp;&nbsp; Date: <span id="b-date">--</span>
    </div>
    <div class="field" style="top:68px; left:83px; width:220px; line-height:1.2;">
        Owner: <span id="b-name">--</span><br>
        S/W/D: <span id="b-swd">--</span><br>
        Address: <span id="b-addr" style="font-size:5.5pt;">--</span>
    </div>
    <div class="field" style="bottom:25px; left:10px;">
        Engine: <span id="b-eng">--</span><br>
        Chassis: <span id="b-cha">--</span>
    </div>
  </div>
</div>

<script>
async function generateRC() {
    const n = document.getElementById('vNo').value.toUpperCase().trim();
    if(!n) return alert("Vehicle Number jaruri hai!");
    
    document.getElementById('loader').style.display = "block";
    const status = document.getElementById('loader');

    try {
        const res = await fetch(`/fetch-rc?vNo=${n}`);
        const data = await res.json();

        // Safe Path Checking
        if(!data.rc_chudai || !data.rc_chudai.data) {
            throw new Error("Vehicle data not found in API");
        }

        const main = data.rc_chudai.data[0];
        const basic = data.basic_vehicle_info || {};
        const docs = data.registration_documents || {};
        const owner = data.owner_details || {};

        // Mapping Data to HTML
        document.getElementById('f-class').innerText = (main.vh_class || "Vehicle").toUpperCase();
        document.getElementById('f-regNo').innerText = n;
        document.getElementById('f-maker').innerText = main.maker || "--";
        document.getElementById('f-model').innerText = main.vh_maker_model || "--";
        document.getElementById('f-fuel').innerText = main.fuel_type || "--";
        document.getElementById('f-mfg').innerText = basic.manufacturing_year || "--";
        document.getElementById('f-auth').innerText = main.rto ? main.rto.split(',')[0] : "--";
        
        document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?data=https://vahan.parivahan.gov.in/rcdetails/?regno=${n}`;

        document.getElementById('b-regNo').innerText = n;
        document.getElementById('b-date').innerText = docs.registration_date || "--";
        document.getElementById('b-name').innerText = owner.owner_name || "--";
        document.getElementById('b-swd').innerText = main.father_name || "--";
        document.getElementById('b-addr').innerText = owner.permanent_address || "--";
        document.getElementById('b-eng').innerText = docs.engine_no || "--";
        document.getElementById('b-cha').innerText = docs.chassis_no || "--";

        document.getElementById('output').style.display = "flex";
        document.getElementById('pBtn').style.display = "block";
        status.innerText = "‚úî Success!";
    } catch(e) { 
        console.error(e);
        alert("Error: " + e.message); 
    } finally { 
        setTimeout(() => { status.style.display = "none"; }, 2000);
    }
}
</script>
</body>
</html>
